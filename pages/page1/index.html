<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../page1/assets/css/style.css">
  <title>Grade Management</title>
</head>
<body>

  <div class="container">
    <h1>Grade Calculator</h1>

    <form id="gradeForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="grade1">Grade 1:</label>
      <input type="number" id="grade1" placeholder="Enter grade 1" required>

      <label for="grade2">Grade 2:</label>
      <input type="number" id="grade2" placeholder="Enter grade 2" required>

      <label for="grade3">Grade 3:</label>
      <input type="number" id="grade3" placeholder="Enter grade 3" required>

      <label for="grade4">Grade 4:</label>
      <input type="number" id="grade4" placeholder="Enter grade 4" required>

      <label for="grade5">Grade 5:</label>
      <input type="number" id="grade5" placeholder="Enter grade 5" required>

      <button type="button" class="start-button" onclick="calculateGWA()">Calculate GWA</button>
    </form>

    <div id="result">
      <p id="gwa">Your General Weighted Average (GWA) will appear here.</p>
    </div>
  </div>

  <a href="index.html">
    <button class="done-button">DONE</button>
  </a>

  <script src="../page1/assets/js/scripts.js"></script>

</body>
</html>
